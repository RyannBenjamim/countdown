<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="atualizarContagem()">
    <h1>Contagem regressiva para o evento</h1>
    <div class="contagem">
        <div class="contagemBox">
            <h2 class="dias">00</h2>
            <h4>Dias</h4>
        </div>
        <div class="contagemBox">
            <h2 class="horas">00</h2>
            <h4>Horas</h4>
        </div>
        <div class="contagemBox">
            <h2 class="minutos">00</h2>
            <h4>Minutos</h4>
        </div>
        <div class="contagemBox">
            <h2 class="segundos">00</h2>
            <h4>Segundos</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
